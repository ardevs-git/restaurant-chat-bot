<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivneri Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chatbox { width: 300px; margin: auto; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h2>Shivneri Chatbot</h2>
    <div id="chatbox">
        <input type="text" id="userInput" placeholder="Ask me something...">
        <button onclick="sendMessage()">Send</button>
        <p id="botReply"></p>
    </div>

    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("userInput").value;
            let response = await fetch("https://shivneri-chatbot.onrender.com/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });
            let data = await response.json();
            document.getElementById("botReply").innerText = "Bot: " + data.reply;
        }
    </script>
</body>
</html>
